{% extends 'core/base.html' %}

{% load static %}

{% block title %}Inicio{% endblock %}

{% block content %}

<!-- Cabecera -->
<section class="page-section clearfix">
  <div class="container">
    <div class="intro">
      <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'core/img/intro.gif' %}" alt="">
      <div class="intro-text left-0 text-center bg-faded p-4 rounded">
        <h2 class="section-heading mb-4">
          <span class="section-heading-upper">Proyectos Atlas</span>
          <span class="section-heading-lower">Tareas</span>
        </h2>
        <p class="mb-3">Trabajamos para tí.
        </p>
        <div class="intro-button mx-auto">
          <a class="btn btn-primary btn-xl" href="/contact/templates/contact.html">Visítanos</a>
        </div>
      </div>
    </div>
  </div>
</section>




<!-- Mensaje -->
<section class="page-section cta">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <div class="cta-inner text-center rounded">
          <h2 class="section-heading mb-4">
            <span class="section-heading-upper">Compromiso total</span>
            <span class="section-heading-lower">Garantizado</span>
          </h2>
          <p class="mb-0">Texto libre.</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
